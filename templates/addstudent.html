{% extends 'base.html'%}
{% block content %}
<div class="row">
    <div class="col-sm-4"> 
        <h6 class="text-center alert alert-info">add student data</h6>
        <form action="" method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" class='btn btn-success' value="add">
        </form>

    </div>
    <div class="col-sm-7 offset-1">
        <h6 class="text-center alert alert-info">student data from Database</h6>
        <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>ID</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Password</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
                {% for data in Data %}
                <tr>
                    <td>{{data.id}}</td>
                    <td>{{data.Name}}</td>
                    <td>{{data.Email}}</td>
                    <td>{{data.Password}}</td>
                    <td><a href="{% url 'updatedata' data.id %}" class="btn btn-warning btn-sm">Edit</a>
                    <form action="{% url 'deletedata' data.id%}" method="POST" class="d-inline"> 
                        {% csrf_token %}
                        <input type="submit" class="btn btn-danger btn-sm" value="Delete">
                    </form>
                    </td>
                </tr>
                {% endfor %}
            
            </tbody>
          </table>

    </div>
</div>
{% endblock content %}
